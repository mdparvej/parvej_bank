<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>parvej bank</title>
</head>
<body>
    
    <div id="login_area">
        <h1 class="bank-title">welcome to pionner Bank</h1>
        <div class="input_text">
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction_area" class="transaction_area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="diposit">
                    <h5>Diposit</h5>
                    <h2>$<span id="from_diposit">00</span> </h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="from_withdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="blance">
                    <h5>Blance</h5>
                    <h2>$<span id="from_blance">00</span></h2>
                </div>
                
            </div>
        </div>
        <div class="submit_area">
            <div class="row">
                <div class="col-md-6 ">
                    <div class="total">
                        <h3>Diposit</h3>
                        <input type="text" id="input_diposit" class="form-control"  placeholder="$ your watn to diposit">
                        <br>
                        <button id="diposit"  class="btn btn-success" type="submit">Diposit</button>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class="total">
                        <h3>Withdraw</h3>
                        <input id="input_withdraw" class="form-control" type="text" placeholder="$ your watn to withdraw">
                        <br>
                        <button id="withdraw"  class="btn btn-success" type="submit">withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
         // login area
         const input_button = document.getElementById('login').addEventListener('click',function(){
             const remove_div = document.getElementById('login_area');
             remove_div.style.display = 'none';
             const faidon = document.getElementById('transaction_area');
             faidon.style.display = 'block';
         });
        
        // Deposit amd  Withdraw Btn function\
        
        function deposit_withdraw(fromInput,from_input){
            const iputx = document.getElementById(fromInput).value;
            const iputNumber = parseFloat(iputx);
            
            const spanx = document.getElementById(from_input).innerText;
            const spanNumber = parseFloat(spanx);
            
            const total = iputNumber + spanNumber;
            
            
            document.getElementById(from_input).innerText = total;
        }
        
        
        
        document.getElementById('diposit').addEventListener('click',function(){
            
            deposit_withdraw("input_diposit","from_diposit");
            
             const deposit_add = document.getElementById('input_diposit').value;
            const deposit_add_number = parseFloat(deposit_add);
            
            const x = document.getElementById('from_blance').innerText;
            const y = parseFloat(x);
            document.getElementById('from_blance').innerText = y +  deposit_add_number;
            
            document.getElementById('input_diposit').value = " ";
            
        });
        
        
        
        document.getElementById('withdraw').addEventListener('click',function(){
            
            deposit_withdraw("input_withdraw","from_withdraw");
            
            const deposit_add = document.getElementById('input_withdraw').value;
            const deposit_add_number = parseFloat(deposit_add);
            
            const x = document.getElementById('from_blance').innerText;
            const y = parseFloat(x);
            document.getElementById('from_blance').innerText = y + (-1 * deposit_add_number);
            
            document.getElementById('input_withdraw').value = " ";
        });
        
    </script>
</body>
</html>
